<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <title>neo4jd3</title>
        <link rel="stylesheet" href="./static/neo4jd3/css/bootstrap.min.css">
        <link rel="stylesheet" href="./static/neo4jd3/css/font-awesome.min.css">
        <link rel="stylesheet" href="./static/neo4jd3/css/neo4jd3.min.css?v=0.0.1">
        <style>
            body,
            html,
            .neo4jd3 {
                height: 100%;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <div id="neo4jd3"></div>

        <!-- Scripts -->
        <script src="./static/neo4jd3/js/d3.js"></script>
        <script src="./static/neo4jd3/js/neo4jd3.js?v=0.0.2"></script>
        <script type="text/javascript">
            function init() {
                var neo4jd3 = new Neo4jd3('#neo4jd3', {
                    highlight: [
                        {
                            class: 'Project',
                            property: 'name',
                            value: 'neo4jd3'
                        }, {
                            class: 'User',
                            property: 'userId',
                            value: 'eisman'
                        }
                    ],
                    icons: {
//                        'Address': 'home',
                        'Api': 'gear',
//                        'BirthDate': 'birthday-cake',
                        'Cookie': 'paw',
//                        'CreditCard': 'credit-card',
//                        'Device': 'laptop',
                        'Email': 'at',
                        'Git': 'git',
                        'Github': 'github',
                        'Google': 'google',
//                        'icons': 'font-awesome',
                        'Ip': 'map-marker',
                        'Issues': 'exclamation-circle',
                        'Language': 'language',
                        'Options': 'sliders',
                        'Password': 'lock',
                        'Phone': 'phone',
                        'Project': 'folder-open',
                        'SecurityChallengeAnswer': 'commenting',
                        'User': 'user',
                        'zoomFit': 'arrows-alt',
                        'zoomIn': 'search-plus',
                        'zoomOut': 'search-minus'
                    },
                    images: {
                        'Address': './static/neo4jd3/img/twemoji/1f3e0.svg',
//                        'Api': 'img/twemoji/1f527.svg',
                        'BirthDate': './static/neo4jd3/img/twemoji/1f382.svg',
                        'Cookie': './static/neo4jd3/img/twemoji/1f36a.svg',
                        'CreditCard': './static/neo4jd3/img/twemoji/1f4b3.svg',
                        'Device': './static/neo4jd3/img/twemoji/1f4bb.svg',
                        'Email': './static/neo4jd3/img/twemoji/2709.svg',
                        'Git': './static/neo4jd3/img/twemoji/1f5c3.svg',
                        'Github': './static/neo4jd3/img/twemoji/1f5c4.svg',
                        'icons': './static/neo4jd3/img/twemoji/1f38f.svg',
                        'Ip': './static/neo4jd3/img/twemoji/1f4cd.svg',
                        'Issues': './static/neo4jd3/img/twemoji/1f4a9.svg',
                        'Language': './static/neo4jd3/img/twemoji/1f1f1-1f1f7.svg',
                        'Options': './static/neo4jd3/img/twemoji/2699.svg',
                        'Password': './static/neo4jd3/img/twemoji/1f511.svg',
//                        'Phone': './static/neo4jd3/img/twemoji/1f4de.svg',
                        'Project': './static/neo4jd3/img/twemoji/2198.svg',
                        'Project|name|neo4jd3': './static/neo4jd3/img/twemoji/2196.svg',
//                        'SecurityChallengeAnswer': './static/neo4jd3/img/twemoji/1f4ac.svg',
                        'User': './static/neo4jd3/img/twemoji/1f600.svg'
//                        'zoomFit': './static/neo4jd3/img/twemoji/2194.svg',
//                        'zoomIn': './static/neo4jd3/img/twemoji/1f50d.svg',
//                        'zoomOut': './static/neo4jd3/img/twemoji/1f50e.svg'
                    },
                    minCollision: 60,
                    neo4jDataUrl: '/neo4j/graphdata',
                    // neo4jDataUrl: './static/neo4jd3/json/neo4jData.json',
                    nodeRadius: 25,
                    onNodeDoubleClick: function(node) {
                        switch(node.id) {
                            case '25':
                                // Google
                                window.open(node.properties.url, '_blank');
                                break;
                            default:
                                var maxNodes = 5,
                                    data = neo4jd3.randomD3Data(node, maxNodes);
                                neo4jd3.updateWithD3Data(data);
                                break;
                        }
                    },
                    onRelationshipDoubleClick: function(relationship) {
                        console.log('double click on relationship: ' + JSON.stringify(relationship));
                    },
                    zoomFit: true
                });
            }

            window.onload = init;
        </script>

    </body>
</html>
